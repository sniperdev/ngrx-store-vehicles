<div class="counter-container">
  <input type="text" pInputText [value]="counter$ | async" readonly/>
  <div class="counter-container__buttons">
    <p-button (click)="decrement()" type="button" severity="danger">
      <i class="pi pi-minus"></i>
    </p-button>
    <p-button (click)="increment()" type="button" severity="success">
      <i class="pi pi-plus"></i>
    </p-button>
  </div>
</div>
